<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-violet-200 to-pink-200 h-screen">
    <div class="h-full flex items-center justify-center">
        <div class="bg-black p-60 relative">
            <div id="snake" class="absolute w-4 h-4 bg-green-300 top-1 left-1"></div>
            <div id="egg" class="absolute">
                ðŸ¥š
            </div>
        </div>
    </div>
    <script>
        let timer;
        document.body.addEventListener('keydown',(event) => {
            if(timer){
                clearInterval(timer)
            }
            timer = setInterval(() => move(event.key),200)
        })
        function move(direction){
            const snake = document.getElementById('snake')
            const egg = document.getElementById('egg')
            // let eggTop = egg.style.top
            // let eggLeft = egg.style.left
            let currentTop = snake.style.top
            let currentLeft = snake.style.left
            // console.log('egg : ',eggLeft,eggTop);
            // console.log('snake : ',currentLeft,currentTop);
            let cur;
            switch (direction) {
                case 'ArrowUp':
                    cur = Number(currentTop.split('p')[0])
                    if(cur <= 12) {
                        snake.style.top = 0
                        alert('you lose. loser.')
                        snake.style.top = '5px'
                        snake.style.left = '5px'
                        clearInterval(timer)
                    } else if(cur > 12) {
                        let m = `${cur-12}px`
                        snake.style.top = m 
                        snake.style.left = currentLeft
                    } 
                    break

                case 'ArrowDown':
                    cur = Number(currentTop.split('p')[0])
                    if (cur > 456) {
                        clearInterval(timer)
                        snake.style.top = 0
                        alert('you lose. loser.')
                        snake.style.top = '5px'
                        snake.style.left = '5px'
                    } else if(cur <= 456) {
                        let m = `${cur+12}px`
                        snake.style.top = m 
                        snake.style.left = currentLeft
                    } 
                    break
                case 'ArrowLeft':   
                    cur = Number(currentLeft.split('p')[0])
                    if(cur <= 12) {
                        clearInterval(timer)
                        snake.style.top = 0
                        alert('you lose. loser.')
                        snake.style.top = '5px'
                        snake.style.left = '5px'
                    } else if(cur > 12) {
                        let m = `${cur-12}px`
                        snake.style.left = m 
                        snake.style.top = currentTop 
                    } 
                    break
                    
                case 'ArrowRight':
                    cur = Number(currentLeft.split('p')[0])
                    if(cur > 456) {
                        clearInterval(timer)
                        snake.style.top = 0
                        alert('you lose. loser.')
                        snake.style.top = '5px'
                        snake.style.left = '5px'
                    } else if(cur <= 456) {
                        let m = `${cur+12}px`
                        snake.style.left = m 
                        snake.style.top = currentTop 
                    } 
                    break
            } 
        }
    </script>
</body>

</html>
